<!DOCTYPE html>
<html>

<!-- Head -->
<head>

    <title>管理员登录</title>

    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //Meta-Tags -->

    <!-- Style -->
    <link rel="stylesheet" href="css/login-style.css" type="text/css" media="all">


</head>
<!-- //Head -->

<!-- Body -->
<body>

<h1>管理员登录</h1>

<div class="container w3layouts agileits">

    <div class="login_title">
        <h2>管理员登录</h2>
    </div>
    <form id="myForm">
        <input type="text" Name="id" placeholder="用户名" required="">
        <input type="password" Name="passwd" placeholder="密码" required="">
        <div class="send-button w3layouts agileits">
            <!--<input onclick="doLogin()" type="button" value="登 录">-->
            <button type="button" class="btn btn-danger" onclick="doLogin()">登 录</button>
        </div>
    </form>
    <ul class="tick w3layouts agileits">

    </ul>

    <div class="social-icons w3layouts agileits">

    </div>
    <div class="clear"></div>
</div>

<div class="clear"></div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function doLogin() {

        $.ajax({
            async: false,
            type: "post",
            dataType:'text',
            url: "/manage/user/login.do",// 请求的action路径
            data: $('#myForm').serialize(),// 序列化表单值
            error: function () {// 请求失败处理函数
                alert('请求失败');
            },
            success: function (data) { // 请求成功后处理函数。
                alert("登录成功");  //就将返回的数据显示出来
                javascript:window.location.href = "adminindex.html";

            }
        });
    }
</script>

</body>
<!-- //Body -->

</html>
